<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.pack.js" charset="ISO-8859-1"></script>
	    <script type="text/javascript" src="js/formScript.js"></script>
		
		<title>Ajaxed Form 1.0</title>
	</head>
	
	<body>
		<div id="wrap">
			<form method="post" action="bin/process.php" id="contactForm">
				<p>Your Name (required)</p>
					<input type="text" name="name" class="required" size="40" id="name"/>

				<p>Your Email (required)</p>
					<input type="text" name="email" class="required email" id="email" size="40" />

				<p>Subject</p>
					<input type="text" name="subject" id="subject" size="40" />

				<p>Your Message</p>
    				<textarea name="message" cols="40" rows="10" class="required" id="message"></textarea>	
					
			    <p>
				<img id="captcha" src="captcha/securimage_show.php" alt="CAPTCHA Image" />	
				<a href="#" id="reload" onclick="document.getElementById('captcha').src = 'captcha/securimage_show.php?' + Math.random(); return false" title="Reload image"></a>
				</p>
				
				<p>Enter the verification code</p>
					<input type="text" name="captchaCode" size="10" maxlength="6" id="captchaCode" class="required"/>			
					<label class="error" id="captchaError">Incorrect code , try again</label>
				<div id="submit"><input type="submit" value="Send" class="submit"/></div>
			</form>
		</div>
	</body>
</html>
